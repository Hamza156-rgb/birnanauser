<ion-content>
  <div class="image">
    <ion-img src="../assets/signup/1.png"></ion-img>
    <div class="icon">
      <ion-icon name="arrow-back-outline" style="font-size: 30px;" [routerLink]="['/welcome2']"></ion-icon>
    </div>
  </div>

  <div class="center">
    <ion-card style="border-radius: 20px;">
      <ion-card-header>
        <ion-row>

          <ion-col size="1"></ion-col>
          <ion-col size="8">
            <h3>Create Your Account</h3>
          </ion-col>
          <ion-col size="1"></ion-col>
          <ion-col size="2" style="margin-top: 4%;">
            <ion-img src="../assets/signin/cross.png" style="width:50%;"></ion-img>
          </ion-col>

        </ion-row>
      </ion-card-header>

      <ion-card-content>

        <ion-row>

          <ion-col size="6" class="ion-padding">
            <ion-input mode="ios"></ion-input>
          </ion-col>

          <ion-col size="6" class="ion-padding">
            <ion-input mode="ios"></ion-input>
          </ion-col>

          <ion-col size="12" class="ion-padding">
            <ion-input mode="ios"></ion-input>
          </ion-col>

          <ion-col size="12" class="ion-padding">
            <ion-input mode="ios"></ion-input>
            <div class="terms">

              <ion-col size="1"></ion-col>
              <ion-col size="10">
                <p class="ion-padding" style="text-align: center;">
                  By tapping Sign up you accept all
                  <span style="color: 
      #20A7DB;">terms</span> and <span style="color: 
      #20A7DB;"> condition</span>
                </p>
              </ion-col>
              <ion-col size="1"></ion-col>

            </div>
          </ion-col>

        </ion-row>
      </ion-card-content>
      <ion-row class="ion-padding">
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-button mode="ios" color="secondary" class="account" size="large" shape="round">
            CREATE AN ACCOUNT
          </ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
