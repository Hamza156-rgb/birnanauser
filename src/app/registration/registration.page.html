<ion-content>
  <div class="image">

    <ion-img src="../assets/signup/1.png"></ion-img>
    <div class="icon">

      <ion-icon name="arrow-back-outline" style="font-size: 50px;" [routerLink]="['/welcome2']"></ion-icon>
    </div>

  </div>


  <div class="content" style="margin-top: 1%;margin-left: 10%;">
    <h1>Create your Account</h1>
      
    
  </div>

  <ion-row style="margin-top: 10%;">
    <ion-col size="1"></ion-col>
    <ion-col size="4">

      <input type="text" />
    </ion-col>

    <ion-col size="2"></ion-col>


    <ion-col size="4">

      <input type="text" />
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <input type="email" style="margin-top:15%; width:100%" />
    </ion-col>

    <ion-col size="1"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <input type="password" style="margin-top:30%; width:100%" />
    </ion-col>

    <ion-col size="1"></ion-col>
  </ion-row>

  <div class="terms">
    <p>
      By tapping Sign up you accept all 
<span style="color: 
#20A7DB;">terms</span> and <span style="color: 
#20A7DB;"> condition</span> 
    </p>
  </div>

<div class="button">
  <button >
    CREATE AN ACCOUNT
  </button>
</div>

<ion-modal [isOpen]="false" style="width: 100%;height:70%;margin-top:40%;border-radius: 30px;">
  <ng-template>
    <ion-content>
      <div class="cheers">  <p>  Congratulations</p></div>
    
      <div class="userName">
        <p>Hamza</p>
      </div>
    

      <div class="button">
        <button [routerLink]="['/login']">Sign In</button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
