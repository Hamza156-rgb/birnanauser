<ion-content>
  <div class="image">
    <ion-img src="../assets/signup/1.png"></ion-img>
    <div class="icon">
      <ion-icon name="arrow-back-outline" style="font-size: 30px;"  [routerLink]="['/welcome2']"></ion-icon>
    </div>
  </div>


  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="8">
      <h3>Create Your Account</h3>
    </ion-col>
<ion-col size="1"></ion-col>
<ion-col size="2" style="margin-top: 4%;">
<ion-img src="../assets/signin/cross.png" style="width:50%;"></ion-img>
</ion-col>

  </ion-row>


 

<div class="form">
  <ion-row >
    <ion-col size="1"></ion-col>
    <ion-col size="5">
      <ion-input mode="ios" ></ion-input>
    </ion-col>

    <ion-col size="5">
      <ion-input mode="ios"></ion-input>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-padding">
      <ion-input mode="ios"></ion-input>
    </ion-col>


    <ion-col size="12" class="ion-padding">
      <ion-input mode="ios"></ion-input>
      <div class="terms">
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10"><p style="text-align: center;">
            By tapping Sign up you accept all 
      <span style="color: 
      #20A7DB;">terms</span> and <span style="color: 
      #20A7DB;"> condition</span> 
          </p></ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
</div>
<div class="button">
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <button >
        CREATE AN ACCOUNT
      </button>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
</div>






<ion-modal [isOpen]="false" style="width: 100%;height:70%;margin-top:40%;border-radius: 30px;">
  <ng-template>
    <ion-content>
      <div class="cheers">  <p>  Congratulations</p></div>
      <div class="userName">
        <p>Hamza</p>
      </div>
      <div class="button">
        <button [routerLink]="['/login']">Sign In</button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
