<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-page" style="color:black"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="ion-text-center">Stores Nearby</h1>

  <div class="featured">

    
      <ion-row>
        <ion-col size="6" class="ion-padding">
          <ion-img src="../assets/stores/1.png" [routerLink]="['/categories']" ></ion-img>
          <div class="centered">Wallmart</div>
        </ion-col>
        <ion-col size="6" class="ion-padding">
          <ion-img src="../assets/stores/2.png"></ion-img>
          <div class="centered">Justice</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-padding">
          <ion-img src="../assets/stores/3.png"></ion-img>
          <div class="centered">Toys store</div>
        </ion-col>
        <ion-col size="6" class="ion-padding">
          <ion-img src="../assets/stores/4.png"></ion-img>
          <div class="centered">Jc Penny</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-padding">
          <ion-img src="../assets/stores/1.png"></ion-img>
          <div class="centered">Grocery</div>
        </ion-col>
        <ion-col size="6" class="ion-padding">
          <ion-img src="../assets/stores/2.png"></ion-img>
          <div class="centered">Fruit store</div>
        </ion-col>
      </ion-row>
    </div>

</ion-content>


<ion-footer>
  <ion-row>
    <ion-col class="ion-padding" size="3">
      <ion-icon name="home" style="color: #E67F1E;font-size:30px"></ion-icon>
    </ion-col>
    <ion-col class="ion-padding" size="3">
      <ion-icon name="repeat" style="color: #E67F1E;font-size:30px"></ion-icon>
    </ion-col>
    <ion-col class="ion-padding" size="3">
      <ion-icon name="cart" style="color: #E67F1E;font-size:30px"></ion-icon>
    </ion-col>
    <ion-col class="ion-padding" size="3">
      <ion-icon name="person-circle" style="color: #E67F1E;font-size:30px"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
