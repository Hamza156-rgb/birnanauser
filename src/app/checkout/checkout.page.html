<ion-header>
  <ion-toolbar>
    <div class="ion-padding">
      <ion-icon name="arrow-back-outline" style="font-size: 25px;" [routerLink]="['/shopping-cart']"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>


  <div class="ion-text-center">
    <h3>Checkout</h3>
   
  </div>

  <div class="address ion-padding" style="background: #F2F2F2;">
    <ion-img src="../assets/checkout/dot.png" style="width: 10%;"></ion-img>
    <ion-img src="../assets/checkout/line.png" style="width: 50%;"></ion-img>
    <ion-img src="../assets/checkout/grey.png" style="width: 10%;"></ion-img>
  </div>

 


  <div class="form">
    <ion-row>
      <ion-col size="12" class="ion-padding">
        <ion-label class="ion-padding">Full Name</ion-label>
        <ion-input mode="ios"></ion-input>
      </ion-col>
      <ion-col size="12" class="ion-padding">
        <ion-label class="ion-padding">Email</ion-label>
        <ion-input mode="ios"></ion-input>
     
      </ion-col>
      <ion-col size="12" class="ion-padding">
        <ion-label class="ion-padding">Phone</ion-label>
        <ion-input mode="ios"></ion-input>
     
      </ion-col>
      <ion-col size="12" class="ion-padding">
        <ion-label class="ion-padding">Address</ion-label>
        <ion-input mode="ios"></ion-input>
     
      </ion-col>

      <ion-col size="6" class="ion-padding">
        <ion-label class="ion-padding">zip</ion-label>
        <ion-input mode="ios"></ion-input>
     
      </ion-col>
      <ion-col size="6" class="ion-padding">
        <ion-label class="ion-padding">city</ion-label>
        <ion-input mode="ios"></ion-input>
     
      </ion-col>

      <ion-col size="12" class="ion-padding">
        <ion-label class="ion-padding">Country</ion-label>
        <ion-input mode="ios"></ion-input>

        <ion-list>
          <ion-radio-group  >
            <ion-item lines="none">
              <ion-label >Save shipping Address</ion-label>
              <ion-radio slot="start" color="success"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

      
     
      </ion-col>
      <ion-col size="1"></ion-col>
<ion-col size="10">
  <ion-button size="large"  color="secondary" shape="round" style="width: 100%;" [routerLink]="['/payment']">NEXT</ion-button>
</ion-col>
    
    </ion-row>
  </div>
</ion-content>
