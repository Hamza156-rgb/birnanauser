<ion-content>
  <div class="image">
    <ion-img src="../assets/signin/1.png"></ion-img>
    <div class="icon">
      <ion-icon name="arrow-back-outline" style="font-size: 30px;" [routerLink]="['/welcome2']"></ion-icon>
    </div>
  </div>

  <div class="center">
    <ion-card style="border-radius: 20px;">
      <ion-card-header>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="8">
            <h3 style="font-weight: 600;">Sign In</h3>
          </ion-col>
          <ion-col size="1"></ion-col>
          <ion-col size="2" style="margin-top: 4%;">
            <ion-img src="../assets/signin/cross.png" style="width:50%;"></ion-img>
          </ion-col>

        </ion-row>
      </ion-card-header>
      <ion-card-content>

        <ion-row>
          <ion-col size="12" class="ion-padding">
            <!-- <ion-input mode="ios"></ion-input> -->

            <ion-input placeholder="Email"></ion-input>

          </ion-col>
          <ion-col size="12" class="ion-padding">
            <ion-input mode="ios" placeholder="Password"></ion-input>
            <p class="ion-padding" style="text-align: center;color: #E67F1E;">Forgot Password?</p>
          </ion-col>
        </ion-row>







        <ion-row class="ion-padding">
        
          <ion-col size="12">
            <ion-button mode="ios" color="secondary" shape="round" size="large" [routerLink]="['/main-page']">
              SIGN IN
            </ion-button>
          </ion-col>
         
        </ion-row>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
