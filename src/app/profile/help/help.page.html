<ion-header>
  <ion-toolbar>
    <ion-icon class="ion-padding" name="chevron-back-outline" style="font-size: 30px;color: black;"
      [routerLink]="['/profile']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="display: flex;justify-content:center" class="ion-padding-top">
    <ion-img src="../assets/help/1.png" style="width: 40%;"></ion-img>
  </div>

  <h4 class="ion-padding">
    Please submit your query and
    we will reach out to you shortly.
  </h4>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <ion-textarea placeholder="Write your review here" ></ion-textarea>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>


  
  <ion-row class="ion-padding">

    <ion-col size="12">
      <button  [routerLink]="['/account']">
        Update
      </button>
    </ion-col>

  </ion-row>


</ion-content>
