<ion-header>
  <ion-toolbar >
    <ion-row class="ion-padding-top">
      <ion-col size="4">
        <ion-img src="../assets/profile/1.png" style="width:70%;"></ion-img>
      </ion-col>
      <ion-col size="6">
        <p>John Doe  
          <ion-icon  name="pencil-outline" style="color: #53B175;padding-left: 30px;font-size: 20px;"></ion-icon>
        </p>
        <p>Johndoe@gmail.com</p>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-item>

        <ion-icon name="person" slot="start" class="edit-icon"></ion-icon>

        <p>Orders</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>

        <ion-icon name="calendar-sharp" slot="start" class="edit-icon"></ion-icon>

        <p>My Details</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>

        <ion-icon name="mail" slot="start" class="edit-icon"></ion-icon>

        <p>Delivery Address</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>

        <ion-icon name="pin-sharp" slot="start" class="edit-icon"></ion-icon>

        <p>Payment Methods</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>

        <ion-icon name="call-sharp" slot="start" class="edit-icon"></ion-icon>

        <p>Promo Cord</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>

        <ion-icon name="eye-sharp" slot="start" class="edit-icon"></ion-icon>

        <p>Notifications</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>

        <ion-icon name="eye-sharp" slot="start" class="edit-icon"></ion-icon>

        <p>Help</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>

        <ion-icon name="eye-sharp" slot="start" class="edit-icon"></ion-icon>

        <p>About</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <ion-button color="medium" style="width: 100%;" size="large" [routerLink]="['/login']">

        <ion-icon slot="start" name="exit-outline"></ion-icon>

        Logout

      </ion-button>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
</ion-content>


<ion-footer mode="ios" style="background-color:white;color:black">
  <ion-row>
    
    <ion-col class="ion-padding" size="2.4">
      <ion-tab-button tab="caregivers">
        <ion-icon name="home" style="font-size:30px; " [routerLink]="['/main-page']"></ion-icon>
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="2.4">
      <ion-tab-button tab="">
        <ion-icon name="repeat" style="font-size:30px; " [routerLink]="['/search']"></ion-icon>
      </ion-tab-button>

    </ion-col>

    <ion-col class="ion-padding" size="2.4">
      <ion-tab-button tab="">
        <ion-icon name="heart" style="font-size:30px ; " [routerLink]="['/categories']"></ion-icon>
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="2.4">
      <ion-tab-button tab="">
        <ion-icon name="cart" style="font-size:30px; " [routerLink]="['/shopping-cart']"></ion-icon>
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="2.4">
      <ion-tab-button tab="">
        <ion-icon name="person-circle" style="font-size:30px; color: #E67F1E; " [routerLink]="['/profile']"></ion-icon>
      </ion-tab-button>

    </ion-col>
  
  </ion-row>




</ion-footer>
