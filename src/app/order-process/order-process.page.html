<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="4">
        <div class="ion-text-start ion-padding">
          <ion-icon name="close-circle" style="color: orange;font-size:30px;" [routerLink]="['/payment']"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="ion-text-center">
          <h3>Thank You</h3>
        </div>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img src="../assets/welcome/2.png" class="ion-padding"></ion-img>

  <div class="ion-padding text">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <h1>Your Order in process</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod testing</p>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </div>


  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <ion-button mode="ios" color="secondary" shape="round" style="width: 100%;" [routerLink]="['/order-tracking']">Track Your Order
      </ion-button>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
  
</ion-content>
